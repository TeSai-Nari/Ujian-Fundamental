<html>
    <script>
        
function kembalian(uang) {
  const pecahan = [25, 10, 5, 1];
  let output = '';
  for (const koin of pecahan) {
    while (uang >= koin) {
      uang -= 25;
      output++;
    }
  }
  return output;
}
console.log(kembalian(41))
